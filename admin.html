<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Data Pendaftar Workshop</title>
  <style>
    :root {
      --green: #1f7a4a;
      --green-dark: #145533;
      --accent: #f6c12b;
      --bg: #f7f9f7;
      --card: #ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      background: var(--bg);
      color: #123;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 920px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: var(--green-dark);
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: var(--green);
      color: white;
      text-transform: uppercase;
      font-size: 13px;
    }
    tr:hover td {
      background: #f7fff9;
    }
    .reload-btn {
      display: inline-block;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 16px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #2d6b4a;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ“‹ Data Pendaftar Workshop</h1>
    <button class="reload-btn" onclick="loadData()">ðŸ”„ Muat Ulang</button>
    <table id="table">
      <thead>
        <tr><th>Waktu</th><th>Nama</th><th>No. HP</th><th>Alamat</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
      </tbody>
    </table>
    <footer>MT Al Kahfi 512 â€¢ Data Pendaftar Workshop</footer>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbxWcXcueOP2CsWhTKVQ7A-s3qPqenWhneSqBio8jVVua3SVu9yLV-DpsXJAibdssmbl/exec';
    async function loadData() {
      const tbody = document.querySelector('#table tbody');
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>';
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Belum ada data</td></tr>';
          return;
        }
        tbody.innerHTML = data.map(r => `
          <tr>
            <td>${new Date(r.waktu).toLocaleString('id-ID')}</td>
            <td>${r.nama}</td>
            <td>${r.hp}</td>
            <td>${r.alamat}</td>
          </tr>
        `).join('');
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">Gagal memuat data</td></tr>`;
      }
    }
    loadData();
  </script>
</body>
</html>
