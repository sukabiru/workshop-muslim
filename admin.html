<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Pendaftar Workshop</title>
  <style>
    :root {
      --green: #1f7a4a;
      --green-dark: #145533;
      --accent: #f6c12b;
      --bg: #f7f9f7;
      --card: #ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      background: var(--bg);
      color: #123;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: var(--green-dark);
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: var(--green);
      color: white;
      text-transform: uppercase;
      font-size: 13px;
    }
    tr:hover td {
      background: #f7fff9;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      background: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: var(--green-dark);
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #2d6b4a;
      margin-top: 20px;
    }
    #loginBox {
      max-width: 320px;
      margin: 120px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #loginBox h2 { text-align: center; color: var(--green-dark); }
    #loginBox input {
      width: 100%; padding: 8px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #loginBox button {
      width: 100%; margin-top: 12px;
    }
  </style>
</head>
<body>

<div id="loginBox" style="display:none;">
  <h2>Admin Login</h2>
  <input id="adminPass" type="password" placeholder="Masukkan password" />
  <button onclick="checkLogin()">Login</button>
  <p id="loginError" style="color:red;text-align:center;"></p>
</div>

<div class="wrap" id="adminPanel" style="display:none;">
  <h1>Data Pendaftar Workshop</h1>
  <div class="actions">
    <div>
      <button onclick="loadData()">üîÑ Muat Ulang</button>
      <button onclick="exportCSV()">üì§ Ekspor CSV</button>
    </div>
    <small>Auto-refresh setiap 1 menit ‚è±Ô∏è</small>
  </div>
  <table id="table">
    <thead>
      <tr><th>Waktu</th><th>Nama</th><th>No. HP</th><th>Alamat</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
    </tbody>
  </table>
  <footer>MT Al Kahfi 512 ‚Ä¢ Data Pendaftar Workshop</footer>
</div>

<script>
  const SHEET_URL = 'https://script.google.com/macros/s/AKfycbycOtmB47CMakqfM-3ZeGUNJYbIYk67CP6q4cC3MiM81eljt-1xuDCKginjvjjzm2FH/exec';
  const ADMIN_PASS = '512kahfi'; // üîí ubah sesuai keinginanmu

  // Proteksi admin
  function checkLogin() {
    const pass = document.getElementById('adminPass').value.trim();
    if (pass === ADMIN_PASS) {
      localStorage.setItem('workshopAdmin', 'true');
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadData();
    } else {
      document.getElementById('loginError').textContent = 'Password salah!';
    }
  }

  function checkAccess() {
    if (localStorage.getItem('workshopAdmin') === 'true') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadData();
    } else {
      document.getElementById('loginBox').style.display = 'block';
    }
  }

  // Load data dari Google Sheet
  async function loadData() {
    const tbody = document.querySelector('#table tbody');
    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>';
    try {
      const res = await fetch(SHEET_URL);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();
      const parsed = JSON.parse(text);
      const list = Array.isArray(parsed) ? parsed : (parsed.peserta || []);

      if (!list.length) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Belum ada data</td></tr>';
        return;
      }

      tbody.innerHTML = list.map(r => {
        let waktuDisplay = r.waktu || '';
        try { waktuDisplay = new Date(waktuDisplay).toLocaleString('id-ID'); } catch {}
        return `
          <tr>
            <td>${waktuDisplay}</td>
            <td>${escapeHtml(r.nama || '')}</td>
            <td>${escapeHtml(r.hp || '')}</td>
            <td>${escapeHtml(r.alamat || '')}</td>
          </tr>
        `;
      }).join('');
    } catch (err) {
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">Gagal memuat data: ${escapeHtml(err.message)}</td></tr>`;
    }
  }

  // Auto refresh setiap 60 detik
  setInterval(() => {
    if (document.getElementById('adminPanel').style.display !== 'none') {
      loadData();
    }
  }, 60000);

  // Ekspor ke CSV
  function exportCSV() {
    const rows = [['Waktu','Nama','No. HP','Alamat']];
    document.querySelectorAll('#table tbody tr').forEach(tr => {
      const cols = [...tr.children].map(td => td.textContent.trim());
      if (cols.length === 4) rows.push(cols);
    });
    const csv = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
    const blob = new Blob([csv], {type:'text/csv'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `data-pendaftar-${new Date().toISOString().slice(0,10)}.csv`;
    link.click();
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c]);
  }

  // Inisialisasi halaman
  checkAccess();
</script>

</body>
</html>
